{% extends "base.html" %}
{% block title %}重置密码{% endblock %}
{% block content %}
  <h1>重置密码</h1>
  {% if validlink %}
    <p>请输入新密码并确认</p>
    <form action="." method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="提交" /></p>
    </form>
  {% else %}
    <p>该链接已失效，请重新发送邮件获取链接。</p>
  {% endif %}
{% endblock %}
