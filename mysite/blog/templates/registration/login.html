{% extends "base.html" %}
{% block title %}登陆{% endblock %}
{% block content %}
  <h1 class='title'>登陆</h1>
  {% if form.errors %}
    <p class='errorlist'>
      用户名或密码错误.
      请重新输入.
    </p>
  {% else %}
    <p>请按照下面格式输入，如果<br/>您没有账户，请点击<a href="{% url "register" %}">注册</a>:</p>
  {% endif %}
  <div class="login-form">
    <form action="{% url 'login' %}" method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}" />
      <p><input type="submit" value="提交" ></p>
    </form>
	<p><a href="{% url "password_reset" %}">忘记密码？点击此处重置。</a></p>
  </div>
 {% endblock %}
